<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Result Summary &dash; Component</title>
  </head>
  <body>
    <div class="result-summary">
      <div class="percentage">
        <h2 class="result-text">Your Result</h2>
        <div class="percent-number">
          <h1 class="percent">76</h1>
          <p class="full-number">of 100</p>
        </div>
        <h2 class="summary-title">Great</h2>
        <p class="summary-text">
          You scored higher than 65% of the people who have taken these tasks.
        </p>
      </div>
      <div class="summary-list">
        <h2 class="title">Summary</h2>
        <div class="summary red-list">
          <img src="./icon-reaction.svg" alt="Reaction icon" />
          <p class="summary-name">Reaction</p>
          <p class="value"><span>80</span> / 100</p>
        </div>

        <div class="summary yellow-list">
          <img src="./icon-memory.svg" alt="Brain icon" />
          <p class="summary-name">Memory</p>
          <p class="value"><span>92</span> / 100</p>
        </div>

        <div class="summary green-list">
          <img src="./icon-verbal.svg" alt="Chatting icon" />
          <p class="summary-name">Verbal</p>
          <p class="value"><span>61</span> / 100</p>
        </div>

        <div class="summary blue-list">
          <img src="./icon-visual.svg" alt="Eye icon" />
          <p class="summary-name">Visual</p>
          <p class="value"><span>72</span> / 100</p>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
